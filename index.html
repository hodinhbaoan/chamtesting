<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cham Museum Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="app">
    <h1 id="header">Cham Museum</h1>

    <label for="language" id="lang-label">🌐 Choose Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="vi">Vietnamese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
    </select>

    <div class="content">
      <h2 id="title">Welcome!</h2>
      <p id="desc">Tap BLE or QR to get exhibit info.</p>
    </div>

    <div class="buttons">
      <button id="bleButton">📶 Scan BLE</button>
      <button id="qrButton">📷 Scan QR</button>
    </div>

    <div id="reader" style="display: none;"></div>
    <div id="qr-result" class="qr-status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
